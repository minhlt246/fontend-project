    <section>
      <div class="register">
        <div class="register-form align-items-center d-flex w-100 h-100">
          <div class="register-main py-5">
            <form class="form p-4">
              <div class="mb-2 fw-bold form-title text-center">Dang ki</div>
              <div class="form-text text-center mb-3 text-danger">We'll never share your information with anyone else.</div>
              <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="Your First Name" aria-label="First Name" required="">
              </div>
              <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="Your Last Name" aria-label="Last Name" required="">
              </div>
              <div class="input-group mb-3"><span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input class="form-control" type="text" placeholder="Your Username" aria-label="Username" required="">
              </div>
              <div class="input-group mb-3">
                <select class="form-select form-control" id="inputGroupSelect01">
                  <option selected="">United  Started (US)</option>
                  <option value="1">England (UK)</option>
                  <option value="2">VieNam (VN)</option>
                  <option value="3">THAILAND (TH)</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <select class="form-select form-control" id="inputGroupSelect02">
                  <option selected="">Armed  Forces  (AA)</option>
                  <option value="1">England (UK)</option>
                  <option value="2">VieNam (VN)</option>
                  <option value="3">THAILAND (TH)</option>
                </select>
              </div>
              <div class="input-group mb-3"><span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                <input class="form-control" id="exampleInputEmail1" type="email" placeholder="Your Email Address" aria-describedby="emailHelp" required="">
              </div>
              <div class="input-group mb-3"><span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input class="form-control" type="password" placeholder="Password" aria-label="Password" required=""><span class="input-group-text">
                  <button class="btn p-0 border-0" type="button"><i class="fa-regular fa-eye"></i></button></span>
              </div>
              <div class="input-group mb-3"><span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input class="form-control" type="password" placeholder="Confirm Password" aria-label="Confirm Password" required=""><span class="input-group-text">
                  <button class="btn p-0 border-0" type="button"><i class="fa-regular fa-eye"></i></button></span>
              </div>
              <div class="mb-3 form-check text-start fs-5">
                <input class="form-check-input" id="terms" type="checkbox" required="">
                <label class="form-check-label fs-5" for="terms">I agree to the<a class="text-decoration-underline px-3" href="#">terms and conditions</a></label>
              </div>
              <div class="mb-3 form-check text-start">
                <input class="form-check-input" id="newsletter" type="checkbox">
                <label class="form-check-label fs-5" for="newsletter">Subscribe to our newsletter</label>
              </div>
              <div class="mb-3 form-check text-start">
                <input class="form-check-input" id="updates" type="checkbox">
                <label class="form-check-label fs-5 text-start" for="updates">Receive updates via email</label>
              </div>
              <div class="d-flex justify-content-between">
                <button class="btn btn-cancel" type="button">Cancel</button>
                <button class="btn btn-start" type="submit">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
